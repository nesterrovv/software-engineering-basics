<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header_text">
      <p class="font1, button_clear">
        Nesterov Ivan
      </p>
      <p class="font1">
        Group P3231<span>, variant 34101</span>
      </p>
    </div>
  </div>
  <div class="sidebar">
    <h3>
      2nd web-programming lab
    </h3>

    <svg class="mySvg" xmlns="http://www.w3.org/2000/svg" width="350" height="350" id="picture">
      <!-- axis -->
      <line stroke="black" x1="0" y1="175" x2="350" y2="175"/>
      <line stroke="black" x1="175" y1="0" x2="175" y2="350"/>
      <!-- axis arrows -->
      <polygon points="175,0 170,15 180,15" stroke="black"></polygon>
      <polygon points="350,175 335,170 335,180" stroke="black"></polygon>
      <!-- axis values -->
      <text x="335" y="165" font-size="25">x</text>
      <text x="185" y="15" font-size="25">y</text>
      <!-- x-axis labels -->
      <line stroke="black" x1="40" y1="170" x2="40" y2="180"/>
      <line stroke="black" x1="110" y1="170" x2="110" y2="180"/>
      <line stroke="black" x1="240" y1="170" x2="240" y2="180"/>
      <line stroke="black" x1="310" y1="170" x2="310" y2="180"/>
      <!-- y-axis labels -->
      <line stroke="black" x1="170" y1="40" x2="180" y2="40"/>
      <line stroke="black" x1="170" y1="110" x2="180" y2="110"/>
      <line stroke="black" x1="170" y1="240" x2="180" y2="240"/>
      <line stroke="black" x1="170" y1="310" x2="180" y2="310"/>
      <!-- names of x-axis labels -->
      <text x="35" y="160" font-size="20">-R</text>
      <text x="90" y="160" font-size="20">-R/2</text>
      <text x="225" y="160" font-size="20">R/2</text>
      <text x="305" y="160" font-size="20">R</text>
      <!-- names of y-axis labels -->
      <text x="185" y="45" font-size="20">R</text>
      <text x="185" y="115" font-size="20">R/2</text>
      <text x="185" y="245" font-size="20">-R/2</text>
      <text x="185" y="315" font-size="20">-R</text>
      <!-- area in 1st coordinate quarter -->
      <rect x="175" y="40" width="135" height="135" fill="lightskyblue" fill-opacity="0.6"
            stroke="#000" stroke-width="1"/>
      <!-- area in 3th coordinate quarter -->
      <polygon points="175 175, 175 240, 40 175" fill="lightskyblue" fill-opacity="0.6"
               stroke="#000" stroke-width="1"></polygon>
      <!-- area in 4th coordinate quarter -->
      <g id="quarterPies" transform="translate(175,175)">
        <path d="M0,0 L135,0   A135,135 0 0,1    0,135  z"
              style="fill:lightskyblue;fill-opacity: 0.6;stroke:black;stroke-width: 1"/>
      </g>

      <circle id="point" r="4" cx="150" cy="150" fill-opacity="0.8" fill="#6c172a" stroke="#6c172a" visibility="hidden"></circle>

    </svg>
  </div>
  <div class="content">
    <form>
      <div id="formX" class="border2">
        <p>Выберите X:</p>
        <fieldset>
          <div>
            <input class="checkGroup" type="checkbox" name="x" id="x-5">
            <label for="x-5">-5</label>
            <input class="checkGroup" type="checkbox"  name="x" id="x-4">
            <label for="x-4">-4</label>
            <input class="checkGroup" type="checkbox" name="x" id="x-3">
            <label for="x-3">-3</label>
          </div>

          <div>
            <input class="checkGroup" type="checkbox" name="x"  id="x-2">
            <label for="x-2">-2</label>
            <input class="checkGroup" type="checkbox" name="x"  id="x-1">
            <label for="x-1">-1</label>
            <input class="checkGroup" type="checkbox" name="x"  id="x0">
            <label for="x0">0</label>
          </div>

          <div>
            <input class="checkGroup" type="checkbox" name="x" id="x1">
            <label for="x1">1</label>
            <input class="checkGroup" type="checkbox" name="x" id="x2">
            <label for="x2">2</label>
            <input class="checkGroup" type="checkbox" name="x" id="x3">
            <label for="x3">3</label>
          </div>

          </select>
        </fieldset>
        <span class="error_text" id="errorX"></span>

      </div>
      <div class="form, border1">
        <p>
          Available values for Y: (-5 ... 5)
        </p>
        <input class="input_number" type="text" name="y" id="y" placeholder="Enter Y" maxlength="15">
        <p class="error_text" id="errorY"></p>
      </div>
      <div class="form, border2">
        <p>
          Choose R:
        </p>
        <select class="selectX" name="r" id="r">
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
        </select>
        <p class="error_text" id="errorR"></p>
      </div>
      <div class="buttons">
        <button class="submit" id ="submit" onclick="if(!testInputs()) return false;">
          Check
        </button>
        <button class="submit" id = "clear_table" onclick="sendToClearContext()">
          Clear
        </button>
      </div>
    </form>
    <div>
      <table id="outputTable">
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>R</th>
          <th>Start time</th>
          <th>Execution time</th>
          <th>Hit</th>
        </tr>
        <tbody id = "tbody1">

        </tbody>
      </table>
    </div>
  </div>
</div>

<script charset="utf-8" src="scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
<script charset="utf-8" src="scripts/lab.js" type="text/javascript"></script>
<script charset="utf-8" src="scripts/graphValidator.js" type="text/javascript"></script>
</body>
</html>
